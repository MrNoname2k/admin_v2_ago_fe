<div id="wrapper">

  <div class="vertical-align-wrap">
    <div class="vertical-align-middle auth-main">
      <div class="auth-box">
        <div class="top">
          <strong style="color: red;">Ago</strong> <span style="color: black;">Social</span>
        </div>
        <div class="card">
          <div class="header">
            <p class="lead">Login to access the dashboard !</p>
          </div>
          <div class="body">
            <form class="form-auth-small" [formGroup]="loginForm">
              <div class="form-group">
                <label for="signin-email" class="control-label sr-only">Email</label>
                <input type="email" class="form-control" id="signin-email" value="user@domain.com" placeholder="Email"
                formControlName="mail">
              </div>
              <div class="form-group">
                <label for="signin-password" class="control-label sr-only">Password</label>
                <input type="password" class="form-control" id="signin-password" value="thisisthepassword"
                  placeholder="Password" formControlName="password">
              </div>
              <!-- <div class="form-group clearfix">
                <label class="fancy-checkbox element-left">
                  <input type="checkbox">
                  <span>Remember me</span>
                </label>
              </div> -->
              <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="submitLoginForm()">LOGIN</button>
              <div class="bottom">
                <span class="helper-text m-b-10"><i class="fa fa-lock"></i> <a href="auth-forgot-password.html">Forgot
                    password?</a></span>
                <span>Login with logged account ? <a >Login now</a></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- END WRAPPER -->
